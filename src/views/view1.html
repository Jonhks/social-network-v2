<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="../css/main.css">

  <title>Crea tu cuenta</title>
</head>

<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Registrate</a>
    </div>
  </nav>
  <div class="container ">
    <div class="col s6 z-depth-5">
      <ul class="collapsible">
        <li>
          <div class="collapsible-header">
            <i class=" material-icons">person_add</i>
            <span>Registrate</span>
          </div>
          <div class="collapsible-body">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 ">
                    <a class="waves-effect waves-light btn  col s6 push-s3">Enviar</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </li>
        <li>
          <div class="collapsible-header">
            <i class="material-icons">person</i>
            Inicia Sesi√≥n
          </div>
          <div class="collapsible-body">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Email</label>
                  </div>
                  <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="password2" type="password" class="validate">
                    <label for="password2">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 ">
                    <a class="waves-effect waves-light btn  col s6 push-s3">Enviar</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <!-- <div class='row'>
      <div class="col s12">
        <a class="waves-effect waves-light btn  col s5   google">Google</a>
        <a class="waves-effect waves-light btn  col s5  push-s1 facebook">Facebook</a>
      </div>
    </div> -->
    <div class="row">
      <div class="col s12 ">
        <a class="waves-effect waves-light btn  col s6 push-s3 google">Google</a>
      </div>
    </div>
    <div class="row">
      <div class="col s12 ">
        <a class="waves-effect waves-light btn  col s6 push-s3 facebook">Facebook</a>
      </div>
    </div>
  </div>




  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <script src="../js/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="../js/index.js"></script>
</body>

</html>
